<h4>Dodaj studenta</h4>

<form (submit)="save(name, email)">
    <!-- Imie i nazwisko studenta -->
    <div style="margin-top: 10px">
        <label class="form-label">ImiÄ™ i nazwisko: </label>
        <input required class="form-control" placeholder="Wprowadz imie i nazwisko" #name>
    </div>

    <!-- Email studenta -->
    <div style="margin-top: 10px">
        <label class="form-label">Email: </label>
        <input required class="form-control" placeholder="Wprowadz email" #email>
    </div>

    <!-- Przycisk zapisu -->
    <div style="margin-top: 20px">
        <button [disabled]="isAddedProcessing" class="btn btn-success"><span *ngIf="isAddedProcessing"
                class="spinner-border spinner-border-sm" aria-hidden="true"></span>Zapisz</button>

    </div>
</form>

<div *ngIf="isAddedSuccessful" style="margin-top: 20px" class="alert alert-success" role="alert">
    Dodano studenta
</div>
